<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="styles/calc.css" /> 
        <link rel="stylesheet" href="styles/mycalcgrid.css" /> 
    </head>
     <body>
        <form id="calc">
            <input class="result" type="text" name="result">
            <input class="number knob1" type="button" name="one" value=mydict[one]>
            <input class="number knob2" type="button" name="two" value="2">
            <input class="number knob3" type="button" name="three" value="3">
            <input class="number knob4" type="button" name="four" value="4">
            <input class="number knob5" type="button" name="five" value="5">
            <input class="number knob6" type="button" name="six" value="6">
            <input class="number knob7" type="button" name="seven" value="7">
            <input class="number knob8" type="button" name="eight" value="8">
            <input class="number knob9" type="button" name="nine" value="9">
            <input class="number knob10" type="button" name="zero" value="0">
            <input class="number knob11" type="button" name="point" value=".">
            <input class="action1 knob12" type="button" name="add" value="+">
            <input class="action1 knob13" type="button" name="sub" value="-">
            <input class="action1 knob14" type="button" name="mul" value="x">
            <input class="action1 knob15" type="button" name="div" value="/">
            <input class="action1 knob16" type="button" name="equal" value="=">
            <input class="action2 knob17" type="button" name="clear" value="AC">
            <input class="action2 knob18" type="button" name="perc" value="%">
            <input class="action2 knob19" type="button" name="sign" value="+/-">
        </form>
        <script src="js/mycalc.js"></script>
     </body>
</html>
